      wheat-modifier: 100
      
      netherwart-modifier: 100
      
      vine-modifier: 100
      
      cocoa-modifier: 100
      
      bamboo-modifier: 100
      
      sweetberry-modifier: 100
      
      kelp-modifier: 100
    
    mob-spawn-range: 4
    
    random-light-updates: false
    
    max-tnt-per-tick: 20
    
    max-tick-time:
      
