        water-for: 100
        
        misc-max-per-tick: 4
        
        misc-every: 600
        
        misc-for: 100
      
      sleeping: true
    
    entity-tracking-range:
      display: 128
      
      players: 48
      
      animals: 48
      
      monsters: 48
      
      misc: 32
      
      other: 64
    
    merge-radius:
      
      exp: 4.0
      
      item: 4.0
    
    hopper:
      
      cooldown-when-full: true
      
      disable-move-event: false
      
      ticks-per: 20
      
      amount: 1
    
    save-structure-info: false
    
    per-player-mob-spawns: true
    
    max-entity-collisions: 2
    
    max-entities-per-chunk: 24
    
    item-despawn-rate: 6000
    
    arrow-despawn-rate: 300
    
    trident-despawn-rate: 300
    
    zombie-aggressive-towards-villager: true
    
    ender-dragons-death-explosion: false
    
    use-alternate-fallingblock-on-ground: false
    
    spawner-nerfed-mobs-should-jump: false
    
    mobs-can-always-pick-up-loot: false
    
    dragon-death-sound-radius: 0
    
    allow-perm-block-push-exploits: false
    
    allow-piston-duplication: false
    
    allow-headless-pistons: false
    
    allow-perm-block-break-exploits: false
    
    view-distance: 6
    
    simulation-distance: 6
    
    tick-inactive-villagers: false
    
    seed-based-feature-search: false
    
    max-auto-save-chunks-per-tick: 6
    
    container-update-tick-rate: 4
    
    enable-treasure-maps: false
    
    treasure-maps-return-already-discovered: false
    
    frosted-ice:
      
      enabled: false
    
    grass-spread-tick-rate: 4
    
    non-player-arrow-despawn-rate: 60
    
    prevent-moving-into-unloaded-chunks: true
    
    parrots-are-unaffected-by-player-sleeping: true
    
    disable-unloaded-chunk-enderpearl-exploit: true
    
    tick-chunk-lighting: false
    
    skeleton-horse-thunder-spawn-chance: -1.0
    
    disable-explosion-knockback: false
    
    fire-tick-delay: 1
    
    falling-block-height-nerf: 0
    
    nerf-pigmen-from-nether-portals: true
    
    all-chunks-are-slime-chunks: false
    
    light-queue-size: 20
    
    allow-vehicle-collisions: false
    
    squid-spawn-height:
      
      maximum: 64.0
    
    water-over-lava-flow-speed: 1
    
    lava-flow-speed: 30
    
    hanging-tick-frequency: 100
    
    player-blocking-damage-multiplier: 0.0
    
    despawn-ranges:
      
      soft: 28
      
      hard: 96
    
    enable-zombie-pigmen-portal-spawns: false
    
    water-animal-spawn-limit: 2
    
    ambient-spawn-limit: 1
    
    chunk-gc:
      
      period-in-ticks: 600
    
    load-chunks:
      
      on-login: true
    
    entity-bounding-box:
      
      vertical-tilt-limit: 45
      
      vertical-tilt-limit-for-flying-entities: 45
    
    allow-using-signs-inside-spawn-protection: false
    
    view-update-distance:
      
      player-view-distance: -1
      
      simulation-distance: -1
      
      player-chunk-generation-distance: -1
    
    hide-attributes: true
    
    max-join-lag-ticks: 20
    
    disable-unload-chunks-on-dimension-transfer: false
  faweregentempworld:
    verbose: false
stats:
  disable-saving: false
  forced-stats: {}

